<mat-card>
    <mat-card-header>
        <mat-card-title>Carrinho de compras</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <mat-label>Pesquisar</mat-label>
            <input matInput placeholder="Ex. Pizza" [formControl]="search">
        </mat-form-field>

        <app-list [search]="search.value" (itemSelected)="onItemSelected($event)" />
    </mat-card-content>
</mat-card>
